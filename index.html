<html>
<head>

  <title>Shopping Cart!</title>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SHOPPING CART</a>

        <ul class="nav navbar-nav navbar-right nav-tabs">

          </button></li>

            <a href="#" class="view-cart" data-toggle="dropdown" role="button">Shopping Cart <i class="fa fa-shopping-cart"></i></a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="page-header">
    <h1>SHOPPING CART</h1>
  </div>

  <div class="container">
    <div class="shopping-cart">
      <p class="cart-title">Items in Cart</p>

            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/31AOX24ATKL.jpg" class="proimage">

          </div>
        </div>
      </div>

      <div class="col-md-4">

            <div class="pricebox">

            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/51YFEe%2BCYbL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="kinfolk" data-price="21">
            <div class="pricebox">
              <p class="price"> $21 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41m0VhULItL.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>


    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="book" data-price="25">
            <div class="pricebox">
              <p class="price"> $25 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="http://ecx.images-amazon.com/images/I/41uyfSEwr0L.jpg" class="proimage">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="pipe" data-price="124">
            <div class="pricebox">
              <p class="price"> $124 </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">

            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="stool" data-price="92">
            <div class="pricebox">
              <p class="price"> $92 </p>
            </div>
            <div class="buybox">

            </div>

      <div class="new-row">

      </div>
    </div>
  </div>

    <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Add New Product</h4>
        </div>
        <div class="modal-body">
          <div class="form-group row has-danger ">
            <label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
            <div class="col-xs-10">
              <input class="form-control name-input" type="text" placeholder="Product name" id="example-text-input">
            </div>
          </div>

          <div class="form-group row has-danger">
            <label for="example-text-input" class="col-xs-2 col-form-label">Price</label>
            <div class="col-xs-10">
              <input class="form-control price-input" type="text" placeholder="Price" id="example-text-input">
            </div>
          </div>

          <div class="form-group row has-danger">
            <label for="example-text-input" class="col-xs-2 col-form-label">Image</label>
            <div class="col-xs-10">
              <input class="form-control image-input" type="text" placeholder="Image" id="example-text-input">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-product">Add product</button>
        </div>
      </div>
    </div>
  </div>

  <!-- templates -->
  <!-- shopping cart -->
  <script id="cart-template" type="text/x-handlebars-template">
        <p  data-name="{{ name }}" data-price="{{ price }}">
        <a class="remove" href="#"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        {{ name }}  ({{ quantity}}) - $ {{ price }}
        </p>
  </script>

  <!-- adding new product -->
  <script id="product-template" type="text/x-handlebars-template">
      <div class="col-md-4">
        <div class="card-container">
          <div class="card item" item data-name="{{ name }}" data-price="{{ price }}">
            <div class="pricebox">
              <p class="price"> ${{ price }} </p>
            </div>
            <div class="buybox">
              <p class="add-to-cart"> ADD TO CART </p>
            </div>
            <div class="card-inner">
              <img src="{{ image }}" class="proimage">
            </div>
          </div>
        </div>
      </div>
  </script>

  <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
